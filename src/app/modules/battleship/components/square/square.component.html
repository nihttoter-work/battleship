<div class="table-wrapper">
  <table cellspacing=0>
    <tr *ngFor="let row of rows">
      <ng-container *ngFor="let cell of cells">
        <app-cell (cellClick)="shoot($event)" [cell]="getCell(row, cell)"></app-cell>
      </ng-container>
    </tr>
  </table>
  <div *ngIf="gameIsOver" class="game-over">
    <div>Game over!!!</div>
    <div>Your score is - {{score}}</div>
    <button (click)="startGame()">Retry</button>
  </div>
</div>
