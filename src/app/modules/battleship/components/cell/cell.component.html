<td (click)="onCellClick()"
  [class.show-pointer]="clickable"
  [class.ship]="(testMode || visible) && !!cell?.shipId"
  [class.injured]="!!cell?.shipId && cell?.isShooted"
  [class.occupied]="(testMode || visible) && !cell?.shipId && cell?.isOccupied">
  &nbsp;
  <div *ngIf="!cell?.shipId && cell?.isShooted" class="missed">&nbsp;</div>
</td>
